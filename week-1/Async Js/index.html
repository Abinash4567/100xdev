<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Js</title>
</head>
<body>
    <h1>Hello, Welcome to Async World <h1>
    <button id="stop">Stop Notify</button>
</body>

<script>
    function popup(){
        window.alert("Welcome");
    }
    const ref = setTimeout(()=>{
        popup();
    }, 2000);

    document.getElementById('stop').addEventListener('click', ()=>{
        clearInterval(ref);
        console.log(`stopped`);
    })

</script>
</html>
